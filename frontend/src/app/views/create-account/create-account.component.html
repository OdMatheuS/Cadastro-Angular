<div class="box">
    <p class="paging">01 > 02 > 03 > 04</p>
    <h2>Create your account</h2>
    <form class="formulario" [formGroup]="createForm" (submit)="onSubmit($event)">
        <label for="Name">Name</label>
        <input formControlName="name" name="name" />

        <label for="Email">Email</label>
        <input formControlName="email" name="email" />
        <div *ngIf="createForm.get('email')!.hasError('required')">

        </div>

        <label for="Password">Password</label>
        <input formControlName="password" name="password" />

        <button type="submit">
            Create account
        </button>
    </form>
</div>
